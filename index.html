<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to 360 - Fix & Share</title>

    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Back2-360">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3498db">

    <script src="https://cdn.jsdelivr.net/npm/exifreader@4.12.0/dist/exif-reader.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #27ae60;
            --accent-color: #8e44ad;
            --bg-color: #f0f4f8;
            --text-color: #2c3e50;
            --whatsapp-color: #25D366;
            --video-color: #e74c3c;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; text-align: center; background: var(--bg-color); padding: 20px; color: var(--text-color); margin: 0; }
        .card { max-width: 480px; margin: 20px auto; background: white; padding: 30px; border-radius: 28px; box-shadow: 0 15px 50px rgba(0,0,0,0.1); }
        .logo-container { width: 100%; display: flex; justify-content: center; margin-bottom: 15px; }
        .logo-custom { width: 120px; height: 120px; border-radius: 25%; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .subtitle { color: #7f8c8d; margin-bottom: 25px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        
        .section { background: #f8f9fa; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #e1e8ed; }

        #progressContainer { margin: 15px 0; padding: 15px; background: #fff; border-radius: 18px; border: 1px solid #eee; }
        .progress-wrapper { background: #eee; border-radius: 10px; height: 14px; width: 100%; overflow: hidden; margin-bottom: 8px; position: relative; }
        #progressBar { background: linear-gradient(90deg, var(--primary-color), var(--secondary-color)); height: 100%; width: 0%; transition: width 0.1s linear; }
        #progressText { font-size: 13px; font-weight: bold; }
        .wake-lock-notice { font-size: 11px; color: var(--video-color); margin-top: 5px; font-weight: bold; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .drop-zone { border: 2px dashed var(--primary-color); padding: 25px; border-radius: 15px; cursor: pointer; background: #fff; transition: 0.3s; }
        .drop-zone:hover { background: #f1f9ff; }
        
        .btn { background: var(--secondary-color); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 16px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-share { background: var(--whatsapp-color); }
        .btn-receive { background: var(--accent-color); }
        .btn-local { background: var(--primary-color); }
        .btn-video { background: var(--video-color); }
        
        #qrcode { background: white; padding: 10px; display: inline-block; margin-top: 15px; border-radius: 12px; border: 1px solid #eee; }
        .code-display { font-size: 18px; font-family: monospace; font-weight: bold; background: #eef6ff; padding: 12px; border-radius: 10px; color: var(--primary-color); border: 1px dashed var(--primary-color); margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 12px; text-align: center; font-size: 16px; }
        .hidden { display: none; }
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #ddd; cursor: pointer; background: white; font-weight: bold; }
        .tab-btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="icon.png" id="mainLogo" alt="Back to 360" class="logo-custom" onerror="this.src='https://via.placeholder.com/150/3498db/ffffff?text=360'">
    </div>
    <p class="subtitle">Metadata Fixer & P2P Share</p>
    
    <div class="section">
        <h3>üì• Ricevi File</h3>
        <input type="text" id="inputCodiceAmico" placeholder="Incolla codice o usa link">
        <button class="btn btn-receive" onclick="connettiERicevi()">
            <i class="fa-solid fa-link"></i> Connetti e Ricevi
        </button>
    </div>

    <div id="stato" style="font-weight: bold; color: var(--primary-color);">Inizializzazione...</div>

    <div id="progressContainer" class="hidden">
        <div class="progress-wrapper">
            <div id="progressBar"></div>
        </div>
        <div id="progressText">Pronto: 0%</div>
        <div class="wake-lock-notice">‚ö†Ô∏è NON CHIUDERE LA SCHERMATA FINO AL TERMINE</div>
    </div>

    <div class="section">
        <h3>üì§ Ripara e Invia</h3>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('image')">Foto</button>
            <button class="tab-btn" onclick="switchTab('video')">Video</button>
        </div>

        <div id="image-upload">
            <div class="drop-zone" onclick="document.getElementById('inputFoto').click()">
                <span id="label-foto"><i class="fa-regular fa-image"></i> Seleziona Foto 360</span>
                <input type="file" id="inputFoto" accept="image/jpeg" style="display:none">
            </div>
            <button id="btnRiparaFoto" class="btn hidden" style="margin-top:15px;" onclick="processaFoto()">ü™Ñ Inserisci Metadati 360</button>
        </div>

        <div id="video-upload" class="hidden">
            <div class="drop-zone" style="border-color: var(--video-color)" onclick="document.getElementById('inputVideo').click()">
                <span id="label-video"><i class="fa-regular fa-video"></i> Seleziona Video .mp4</span>
                <input type="file" id="inputVideo" accept="video/mp4" style="display:none">
            </div>
            <button id="btnRiparaVideo" class="btn btn-video hidden" style="margin-top:15px;" onclick="processaVideo()">üé¨ Prepara Video 360</button>
        </div>
        
        <div id="downloadArea" class="hidden">
            <p style="color: var(--secondary-color); font-weight: bold;">‚ú® File Pronto per la condivisione!</p>
            <a id="linkDownload" href="#" class="btn btn-local" style="text-decoration:none;">
                <i class="fa-solid fa-download"></i> Salva sul dispositivo
            </a>
            <button id="btnShareSmart" class="btn btn-share">
                <i class="fa-solid fa-share-nodes"></i> Invia Link di Ritiro
            </button>
            <div id="qrcode"></div>
            <div id="mioIDDisplay" class="code-display">Generazione ID...</div>
        </div>
    </div>
</div>

<script>
    let fileCorrente = null, blobRiparato = null, mioID = "", wakeLock = null;
    let peer = new Peer();

    const elements = {
        stato: document.getElementById('stato'),
        progress: document.getElementById('progressContainer'),
        bar: document.getElementById('progressBar'),
        txt: document.getElementById('progressText'),
        inputCodice: document.getElementById('inputCodiceAmico'),
        downloadArea: document.getElementById('downloadArea')
    };

    // Wake Lock per evitare che lo schermo si spenga
    async function attivaWakeLock() {
        if ('wakeLock' in navigator) {
            try { wakeLock = await navigator.wakeLock.request('screen'); } 
            catch (err) { console.error("WakeLock failed"); }
        }
    }

    function disattivaWakeLock() {
        if (wakeLock) { wakeLock.release().then(() => wakeLock = null); }
    }

    function switchTab(type) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('image-upload').classList.toggle('hidden', type !== 'image');
        document.getElementById('video-upload').classList.toggle('hidden', type !== 'video');
        resetUpload();
    }

    function resetUpload() {
        fileCorrente = null; blobRiparato = null;
        elements.downloadArea.classList.add('hidden');
        document.getElementById('btnRiparaFoto').classList.add('hidden');
        document.getElementById('btnRiparaVideo').classList.add('hidden');
    }

    document.getElementById('inputFoto').addEventListener('change', async (e) => {
        fileCorrente = e.target.files[0];
        if (!fileCorrente) return;
        elements.stato.innerText = "Analisi file...";
        try {
            const tags = await ExifReader.load(fileCorrente);
            if (tags['ProjectionType']) {
                elements.stato.innerText = "‚úÖ Metadati 360 gi√† presenti.";
                blobRiparato = fileCorrente; mostraDownload();
            } else {
                elements.stato.innerText = "Foto pronta per la riparazione.";
                document.getElementById('btnRiparaFoto').classList.remove('hidden');
            }
        } catch (err) { elements.stato.innerText = "‚ö†Ô∏è Errore lettura file."; }
    });

    document.getElementById('inputVideo').addEventListener('change', (e) => {
        fileCorrente = e.target.files[0];
        if (fileCorrente) {
            elements.stato.innerText = "Video caricato correttamente.";
            document.getElementById('btnRiparaVideo').classList.remove('hidden');
        }
    });

    function processaFoto() {
        const reader = new FileReader();
        reader.onload = function(e) {
            const uint8 = new Uint8Array(e.target.result);
            const xmpStr = `http://ns.adobe.com/xap/1.0/\0<?xpacket begin="" id="W5M0MpCehiHzreSzNTczkc9d"?><x:xmpmeta xmlns:x="adobe:ns:meta/"><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><rdf:Description rdf:about="" xmlns:GPano="http://ns.google.com/photos/1.0/panorama/"><GPano:ProjectionType>equirectangular</GPano:ProjectionType><GPano:UsePanoramaViewer>True</GPano:UsePanoramaViewer></rdf:Description></rdf:RDF></x:xmpmeta><?xpacket end="w"?>`;
            const xmpBytes = new TextEncoder().encode(xmpStr);
            const xmpLen = xmpBytes.length + 2;
            const app1 = new Uint8Array([0xFF, 0xE1, (xmpLen >> 8) & 0xFF, xmpLen & 0xFF]);
            const finale = new Uint8Array(uint8.length + app1.length + xmpBytes.length);
            finale.set(uint8.slice(0, 2), 0);
            finale.set(app1, 2);
            finale.set(xmpBytes, 6);
            finale.set(uint8.slice(2), 6 + xmpBytes.length);
            blobRiparato = new Blob([finale], {type: "image/jpeg"});
            mostraDownload();
            elements.stato.innerText = "‚ú® Metadati inseriti con successo!";
        };
        reader.readAsArrayBuffer(fileCorrente);
    }

    function processaVideo() {
        blobRiparato = fileCorrente; 
        mostraDownload();
        elements.stato.innerText = "‚ú® Video pronto per l'invio!";
    }

    function mostraDownload() {
        const link = document.getElementById('linkDownload');
        link.href = URL.createObjectURL(blobRiparato);
        link.download = "360_FIXED_" + (fileCorrente ? fileCorrente.name : "file.jpg");
        elements.downloadArea.classList.remove('hidden');
    }

    // PeerJS Networking
    peer.on('open', (id) => {
        mioID = id;
        elements.stato.innerText = "‚úÖ Sistema Pronto";
        document.getElementById('mioIDDisplay').innerText = id;
        const url = window.location.origin + window.location.pathname + "?connect=" + id;
        new QRCode(document.getElementById('qrcode'), { text: url, width: 128, height: 128 });
        
        document.getElementById('btnShareSmart').onclick = () => {
            if (navigator.share) {
                navigator.share({ title: 'Ricevi file 360', text: 'Clicca per scaricare il mio file 360:', url: url });
            } else {
                navigator.clipboard.writeText(url);
                alert("Link copiato negli appunti!");
            }
        };
    });

    peer.on('connection', (conn) => {
        conn.on('open', async () => {
            if (!blobRiparato) return;
            await attivaWakeLock();
            elements.progress.classList.remove('hidden');
            elements.stato.innerText = "üì§ Invio in corso...";
            
            conn.send({ 
                file: blobRiparato, 
                name: "360_FIXED_" + fileCorrente.name,
                size: blobRiparato.size 
            });

            let p = 0;
            let interval = setInterval(() => {
                p += (100 / (blobRiparato.size / 600000)); // Stima basata su ~600kb/tick
                if (p > 99) p = 99;
                updateUI(p, "üì§ Invio: ");
            }, 200);

            conn.on('close', () => { 
                clearInterval(interval); 
                updateUI(100, "‚úÖ Completato!"); 
                disattivaWakeLock();
            });
        });
    });

    function connettiERicevi() {
        const id = elements.inputCodice.value.trim();
        if (!id) return;
        const conn = peer.connect(id);
        
        conn.on('open', async () => {
            await attivaWakeLock();
            elements.stato.innerText = "üì° Connesso! Ricezione dati...";
            elements.progress.classList.remove('hidden');
        });

        conn.on('data', (data) => {
            updateUI(100, "üì• Ricevuto: ");
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([data.file]));
            a.download = data.name;
            a.click();
            elements.stato.innerText = "üéÅ File scaricato!";
            disattivaWakeLock();
            setTimeout(() => elements.progress.classList.add('hidden'), 5000);
        });
    }

    function updateUI(pct, label) {
        const p = Math.min(Math.round(pct), 100);
        elements.bar.style.width = p + "%";
        elements.txt.innerText = label + p + "%";
    }

    window.onload = () => {
        const id = new URLSearchParams(window.location.search).get('connect');
        if (id) { 
            elements.inputCodice.value = id; 
            elements.stato.innerText = "üìç Link di ricezione rilevato."; 
        }
    };
</script>
</body>
</html>
